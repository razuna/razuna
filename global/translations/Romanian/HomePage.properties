scheduled_uploads_info_text4=Dacă programați o activitate să fie executată o singură dată, la o dată din trecut și activitatea nu a fost executată niciodată, sistemul o va executa imediat. Dacă programați o activitate recurentă cu data de început în trecut, sistemul o va executa în mod automat ulterior, conform programării.
