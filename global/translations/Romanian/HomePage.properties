scheduled_uploads_info_text1=Dacă programați o activitate care să ruleze lunar în intervalul de zile 28-31, sistemul va acționa astfel\:
scheduled_uploads_info_text2=Dacă programați o activitate lunară în ultima zi a lunii, sistemul va executa activitatea în ultima zi a fiecărei luni. Spre exemplu, dacă programați o activitate lunară cu începere pe 31 Ianuarie, aceasta va fi executată pe 31 Ianuarie, 28 sau 29 Februarie, 31 Martie, 30 Aprilie, etc..
