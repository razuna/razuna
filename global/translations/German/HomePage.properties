link_folder_desc = Verlinken Sie zu einem Ordner auf Ihrem Razuna-Server und Razuna wird einen Link zu diesem herstellen. Dabei werden gleichezeitig alle Unter-Ornder und die darin enthaltenen Dateien in Razuna aufgenommen und zur Verfügung gestellt. <br><br>Hinweis: Razuna importiert NICHT Ihre Ordner und Dateien, sondern erstellt lediglich einen Link zu diesen. Demnach, muss der Ordner und die Dateien auf Ihrem System bestehen bleiben!
