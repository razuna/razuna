admin_upload_templates_desc = Choose the format you want your assets to be converted to while your users will add them to the system. <br /><br />NOTE: Using a incorrect size value might leave your assets unrenderable/playable! If you want to convert to the same size of the original asset then simply leave the widthxheight field empty. You should also only enter either the width or the height to scale the asset properly.<br /><br /><strong>CAUTION: Selecting a lot of formats will slow down the process speed and put a strain on the server!!!</strong>
admin_upload_templates_vid_desc = Choose the format you want your assets to be converted to while your users will add them to the system. <br /><br />NOTE: Using a incorrect size value might leave your assets unrenderable/playable! It is recommended to use one of the presets or else set your custom size. Size values must be entered and ratio size must be valid or else conversion will fail.<br /><br /><strong>CAUTION: Selecting a lot of formats will slow down the process speed and put a strain on the server!!!</strong>
header_widget = Widgets
widget_desc = Widgets allow you to embed the assets in this folder/collection into any other web application, say a blog, CMS or alike.<br /><br />You can create as many widgets you like, each with their own settings.
