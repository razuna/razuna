admin_maintenance_restore_desc2 = Beachten Sie folgendes:
	<ul>
	    <li style="padding:0px;"> Die Wiederherstellung löscht den Inhalt Ihrer Razuna-Datenbank und stellt diese wieder neu her.
	    <li style="padding:0px;"> Es wird eventuell nötig sein, den Such-Index neu aufzubauen.
	    <li style="padding:0px;"> Die Wiederherstellung kann ein paar Minuten dauern. Bitte warten Sie bis dieser Vorgang komplett fertig ist. 
	</ul>
	
