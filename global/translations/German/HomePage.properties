save_changes = Änderungen speichern
link_tab_header = Datei-Link
link_desc = Wenn Sie Ihre Dateien nicht in Razuna importieren wollen, diese aber trotzdem zugänglich sein sollen, können Sie diese mit dieser Funktion verlinken. Ebenfalls können Sie Inhalte die über eine URL zugänglich sind hiermit verlinken (jeglicher Inhalt aus Facebook, YouTube, etc. kann hier frei verlinkt werden solange dieser frei verfügbar ist). <br><br>Lokaler Inhalt (aus Ihrem Netzwerk) wird gleichzeitig indexiert und kann wie ein Inhalt aus Razuna behandelt werden und wird nicht verschoben oder verändert.
