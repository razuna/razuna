only_audios = Audios
admin_maintenance = Unterhalt
admin_maintenance_desc = Manchmal kann es vorkommen, dass der Such-Index nicht mit dem aktuellen Datenbestand synchronisiert ist. Hier können Sie den Such-Index aktualisieren.<br><br>Hinweis: Der aktuelle Such-Index wird gelöscht und neu hergestellt. In dieser Zeit, ist die Suche deaktiviert! Abhängig von der Menge und Grösse Ihres Datenbestandes kann dies eine längere Zeit in Anspruch nehmen.
