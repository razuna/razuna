scheduled_uploads_info_text1 = Wenn Sie einen geplanten Task monatlich an einem Tag im Bereich von 28-31 tätigen, wird das System das folgende machen:
scheduled_uploads_info_text2 = Wenn Sie einen monatlichen Task planen, der am Monatsletzten laufen soll, wird dieser in allen Monaten am letzten Tag ausgeführt. Wenn Sie beispielsweise einen Task planen, der am 31. Januar anläuft, wird dieser am 31. Januar, am 28. oder 29. Februar, am 31. März usw. ausgeführt.
scheduled_uploads_info_text3 = Wenn Sie einen monatlichen Task planen, der am 29. oder 30. des Monats laufen soll, der Task wird ausgeführt am bestimmten Tag in allen Monaten welche 30 oder 31 Tage haben, sowie am letzten Tag im Februar. Wenn Sie beispielsweise einen monatlichen Task per 30. Januar erfassen, wird dieser am 30. Januar, 28. oder 29. Februar, 30. März, 30. April usw. ausgeführt.
scheduled_uploads_info_text4 = Wenn Sie einen einmaligen Task planen, dessen Anfangszeit in der Vergangenheit liegt und er Task noch nicht ausgeführt wurde, so läuft dieser augenblicklich ab. Ein wiederkehrender Task mit Anfangszeit in der Vergangenheit wird am nächstmöglichen Zeitpunkt in der Zukunft erstmals aufgeführt.
