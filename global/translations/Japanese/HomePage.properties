adiver_asset_header_desc=もしこのアセットに追加レンディションがあり、1 つのアセットにこれらの追加レンディションを*グループ*する場合は、ここでのアープロードもできます。追加レンディションとしてリストされます。必要に応じ多くのアセットを追加できます。
admin_maintenance_db_cleaner=データベースとアセットクリーナー
admin_maintenance_db_cleaner_desc=データベースとアセットクリーナーによりスクリプトが実行されます。データベースにあるどの記録はシステム上アセットを持っているかまた、「失われた」記録 (つまりゾンビ記録）かと明記されます。クリーナーユーティリティはいつでも実行することができます。
