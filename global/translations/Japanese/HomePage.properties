widget_access_header=誰がこのウィジェットにアクセスできますか？
widget_access_public=<strong>パブリック</strong> < br/> 誰でもこのウィジェットにアクセスすることができます。これはパブリックウェブサイト上またはユーザーは自由にアクセスまたはそれ以外の認証されているイントラネット内での使用が最も有効な使用方法です。
widget_access_permissions=<strong>フォルダーもしくはコレクションアクセス許可の適用</strong> < br/> コレクションもしくはフォルダーのアクセス許可で設定されたと同じアクセス許可を適用します。このウィジェットにアクセス権限を定義済みグループに権限を与える場合は最も有効な使用方法です。
widget_access_password=<strong>パスワード保護された</strong> < br/> 下記のテキストフィールドにウィジェットのパスワードを入力してください。ユーザーはこのウィジェットのコンテンツを見る前に、パスワードを入力する必要があります。
widget_style=このウィジェットでのアセットの表示方法を選択します。
widget_style_slideshow=<strong>スライドショー</strong>< br/> これは、すべてのアセットのスライドショーを<strong>選択した</strong> フォーマットで作成します。アセットがひとつずつ表示されます。特定のイメージを完璧に表示し、ユーザーはスクロール トラフできるようになります。 < br/> メモ\: 明らかにスライド ショーは、コレクション内のイメージのみ使用しなければなりません。また、他のすべての機能は無効になります。
widget_style_default=<strong>サムネイル ビュー</strong> < br/> これは、フォルダービューと同じビューであります。クリックしてアセットを拡大すると、<strong>選択した</strong> フォーマットが表示されています。
widgets_not_found=まだウィジェットを作成されていません！
widget_update=ウィジェットを更新します。
widget_password=このウィジェットはパスワードで保護されます。パスワードがすでに与えられた場合は、下のフィールドにそのパスワードを入力してください。共有アセットを表示するために、ログインをクリックしてください。
adiver_header=追加レンディション
adiver_header_desc=既存のアセットレンディションにリンクしたり、このアセットの追加レンディションをアップロードすることができます。ここで記録すると、勿論ここで表示されますし、このアセットのオーバービュータブにも表示されます。
adiver_link_header=Web 上の既存のレンディションにリンクしてください。
adiver_link_header_desc=既にYouTubeやFlickrにこのアセットを投稿された場合は、簡単にURLをコピーして下記に貼り付け貼り付けてください。いくらでのリンクの追加ができます。
