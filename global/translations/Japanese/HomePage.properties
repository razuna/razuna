header_customization_design_basket_part=Hide Basket
header_customization_design_basket_part_desc=Setting this to "hide" will hide the basket. Please note, that this will also disable the "basket" functionality in the system overall\! Shared views will still see the basket however. To disable it in shared views please go to 'File Detail' section and disable the 'Put into basket' feature from there.
