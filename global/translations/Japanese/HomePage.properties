admin_upload_templates=レンディションテンプレート
admin_upload_templates_intro=レンディションテンプレートでは、あらゆるアセットをアップロード中に特定のアクションを特定することができます。レンディションテンプレートでシステムに追加する時に別のフォーマットにアセットの変換もできます。
admin_upload_templates_new=テンプレートを追加します。
admin_upload_templates_active=テンプレートが有効です。
admin_upload_templates_name=テンプレート名
admin_upload_templates_desc=貴方のユーザーはシステムに追加できるようにアセットの変換フォーマットを選択します。< br/> < br/> 注\: 不正確なサイズを使用してしまうと、アセット再生ができなくなります！オリジナルのアセットと同じサイズに変換する場合は、幅 x 高さフィールドを空にしてください。 < br/> < br/> <strong> 確実に変換が動作するために、ファイルを正しく測定する必要があります。従って、システムは1 つのインプットフィールドを自動的に削除されます！</strong>< br/> < br/> <strong style\="color\:red;"> 注意： 多くのフォーマットを選択すると、処理速度が低下の原因になり、サーバーにも負担かかります！</strong>
admin_upload_templates_vid_desc=貴方のユーザーはシステムに追加できるようにアセットの変換フォーマットを選択します。< br/> < br/> 注\: 不正確なサイズを使用してしまうと、アセット再生ができなくなります！他の設定もしくはカスタムサイズのいずれかのご使用をお勧めします。 < br/> < br/> <strong>サイズを必ず入力しサイズ比も有効でなければ変換が失敗してしまいます。 確実にビデオの幅と高さが変換するために、サイズの数値を空にしてください！</strong>< br/> < br/> <strong style\="color\:red;"> 注意： 多くのフォーマットを選択すると、処理速度が低下の原因になり、サーバーにも負担かかります！</strong>
header_widget=ウィジェット
widget_desc=ウィジェットは他のwebアプリケーション、たとえはブログ、CMSもしくは同様なものにこのフォルダーもしくはコレクションにアセットを組み込むことが許可しています。< br/> < br/> それぞれ独自の設定を持つウィジェットを好きのように作成できます。
widget_existing=既存のウィジェット
widget_new=ウィジェットの追加
widget=ウィジェット
