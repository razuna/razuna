header_integration_social_login = Social Login (Janrain)
header_integration_social_login_desc = You can enable social login to Razuna with the <a href="http://janrain.com/products/engage/" target="_blank">Janrain Social Login Plugin</a>. This will allow your users to use their Google, Twitter, Facebook, Yahoo!, etc. account to transparently login to Razuna. <br /><br /><strong>Note: In order for this plugin to work, you will need a Janrain account and have it configured correctly! Also, you need to add the social login account to each of your users (please consult the <a href="http://wiki.razuna.com/display/ecp/Enable+social+network+login" target="_blank">Enable Social network documentation</a> for help).</strong>
