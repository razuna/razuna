admin_maintenance_backup_desc = Backup Razuna Data
admin_maintenance_backup_desc2 = The backup will safely backup your data to an internal database and you have the option to restore from it anytime unter "Restore" below.<br /><br />Note: The backup function saves your information stored in the database, not your actual assets. In case of a emergency you can safely restore your database.
